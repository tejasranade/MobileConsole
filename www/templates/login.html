<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="padding-top padding-left padding-right" ng-show="error">
      <p class="error">Username and/or password incorrect. Please try again.</p>
    </div>
    <form ng-submit="submit(username, password)">
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="username">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="password">
        </label>
      </div>
      <div class="padding">
        <button type="submit" class="button button-block button-kinvey">Login</button>
      </div>
    </form>

  </ion-content>
</ion-modal-view>
